
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="style.css">
    <script src="sifre.js"></script>
</head>
<body>
    <header>
        <h2 class="logo">TechTalk</h2>
    </header>
    
    <div class="kart">

        <div class="form-box login">

            <h2>Kayıt Ol</h2>

            <form action="#" onsubmit="checkPasswords(event)">

                <div class="input-box">
                <input type="text" placeholder="Ad" required >
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Soyad" required>
                </div> 

                <div class="input-box">
                    <input type="text" placeholder="Kullanıcı Adı"  required>
                </div>

                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                </div>

                <div class="input-box">
                    <input type="password" id="password" placeholder="Şifre" required>
                </div>

                <div class="input-box">
                    <input type="password" id="confirmPassword" placeholder="Şifre Tekrar" required>
                </div>

                <button type="submit" class="btn">Kayıt Ol</button>

                <div class="kayıt">
                    <p>Hesabınız Var Mı? <a href="../login/giris.html" class="kayıt-linki">Giriş Yap</a></p>
                </div>

            </form>

            <p id="message" class="p"></p>

        </div>

    </div>
    
</body>
</html>
