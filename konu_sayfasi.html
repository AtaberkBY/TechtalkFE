<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/konu_sayfası.css">
    <script src="script/subjectPageBackendConnector.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="subjectMainId" class="subject-main">
        <div class="page-header">
            <div class="p-title">
                <h1 id="subjectTopic"></h1>
            </div>
            <div class="minor">
                <ul class="minor-list">
                    <li>
                        <img class="user-ico" src="style/user.png" alt="user-ico">
                        <a id="subjectUsername" href="" class="minor-user"></a>
                    </li>
                    <li>
                        <img class="clock-ico" src="style/clock.png" alt="clock-ico">
                        <a id="createdDate" class="minor-time"></a>
                    </li>
                    <li>
                        <img class="tag-ico" src="style/tag.png" alt="clock-ico">
                        <a id="tag" class="minor-tag"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="make-comment">
        <div class="message-user">
            <div class="user-ico">
                <img src="style/Default_pfp.svg.png" alt="user_pp">
            </div>
            <div class="user-name">
                <a href="#">Ahmet Talha</a>
            </div>
            <div class="user-title">
                <p class="ünvan">Junior</p>
            </div>
        </div>
        <div class="message-main">
            <header>Tarih</header>
            <div>
                <textarea id="comment-area" placeholder="Mesajınızı yazınız..."></textarea>
            </div>
            <div class="send-button">
                <button class="send-comment">Cevapla</button>
            </div>
        </div>
    </div>
</body>
</html>
