<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/is_ilani_sayfasi.css">
    <script src="script/jobPageBackendConnector.js"></script>
    <script src="/node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="/node_modules/sweetalert2/dist/sweetalert2.min.css">  
    <title>İş İlanı</title>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div id="jobMainId" class="job-main">
        <div class="page-header">
            <div class="p-title">
                <h1 id="jobTopic">Backend Tarafında çalışan aranıyor</h1>
            </div>
            <div class="minor">
                <ul class="minor-list">
                    <li>
                        <img class="employer-ico" src="style/user.png" alt="employer-ico">
                        <a id="jobEmployerName" href="" class="minor-employer"></a>
                    </li>
                    <li>
                        <img class="clock-ico" src="style/clock.png" alt="clock-ico">
                        <a id="createdDate" class="minor-time"></a>
                    </li>
                    <li>
                        <img class="tag-ico" src="style/mail.png" alt="clock-ico">
                        <a id="tag" class="minor-tag"></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="message">
            <div class="message-user">
                <div class="user-ico">
                    <img id="employerPfp" src="style/Default_pfp.svg.png" alt="default-pp">
                </div>
                <div class="user-name">
                    <a id="employerUsername" href="#"></a>
                </div>
                <div class="user-title">
                    <p id="employerTitle" class="ünvan"></p>
                </div>
            </div>
            <div id="messageDiv" class="message-main">
                <header>Tarih</header>
                <div id="jobDescription" class="comment"></div>
                <div class="requirement">
                    <div class="requirement-header">Gereksinimler:</div>
                    <ul id="reqList">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    

     <div class="reklam_container">
        <div class="reklam">
          <a href="https://www.youtube.com/@ABARoll" target="_blank"><img src="style/reklam.gif" class="img"></a>
        </div>
    </div>

    <footer>
        <p>All rights are copyrighted © 2024 TechTalk Team.</p>
    </footer>
      <script src="script/headerFunctions.js"></script>
</body>
</html>
