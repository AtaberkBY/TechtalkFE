<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/liderlik_sayfası.css">
    <title>Document</title>
</head>
<body>

        </div>
        <div class="block-body">

                <div class="gold"><img src="style/gold-medal.png"></div>
                <div class="user-icon">
                    <img src="" alt="">
                </div>

                    <a href="#">Kullanıcı 1</a>
                </div>
                <div class="score">

                </div>

            <div class="item">

                    <a href="#">Kullanıcı 3</a>
                </div>
                <div class="score">
                    <p>Puan</p>
                </div>
            </div>

                <div class="list_number"><p></p></div>

                    <img src="" alt="">

                    <a href="#">Kullanıcı 4</a>
                </div>
                <div class="score">
                    <p>Puan</p>
                </div>

    <script src="script/headerFunctions.js"></script>
    <script src="script/leaderBoardNumber.js"></script>
