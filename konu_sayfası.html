<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/konu_sayfası.css">

    <title>Document</title>
</head>
<body>
    <div class="subject-main">
        <div class="page-header">
            <div class="p-title">
                <h1>Konu Başlığı</h1>
            </div>
            <div class="minor">
                <ul class="minor-list">
                    <li>
                        <img class="user-ico" src="style/user.png" alt="user-ico">
                        <a class="minor-user">Kullanıcı Adı</a>
                    </li>
                    <li>
                        <img class="clock-ico" src="style/clock.png" alt="clock-ico">
                        <a class="minor-time">Time</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="message">
            <div class="message-user">
                <div class="user-ico">
                    <img src="style/Default_pfp.svg.png" alt="default-pp">
                </div>
                <div class="user-name">
                    <a href="kullanıcı-profili">Kullanıcı Adı</a>
                </div>
                <div class="user-title">
                    <p class="ünvan">Yıldız Mareşali</p>
                </div>
            </div>
            <div class="message-main">
                <header>Yorum Tarihi</header>
                <div class="comment">
                    Yorumun geleceği yer.
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
