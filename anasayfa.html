<body>

 <hr>
  <div class="sidebar">

  </ul>

  <ul id="populerKonularListesi">
    <!-- Popüler konular buraya eklenecek -->
  </ul>

  </div>

  <footer>
    <p>All rights are copyrighted © 2024 TechTalk Team.</p>
</footer>

<script src="script/headerFunctions.js"></script>

</body>

<script>

  const populerKonular = [
  { baslik: "Konu 1", link: "konu1.html" },
  { baslik: "Konu 2", link: "konu2.html" },
  { baslik: "Konu 3", link: "konu3.html" }
];

function populerKonulariGoster() {
  const populerKonularListesi = document.getElementById('populerKonularListesi');

  populerKonular.forEach(konu => {
    const listItem = document.createElement('li');
    const link = document.createElement('a');
    link.href = konu.link;
    link.textContent = konu.baslik;
    listItem.appendChild(link);
    populerKonularListesi.appendChild(listItem);
  });
}

document.addEventListener('DOMContentLoaded', populerKonulariGoster);
  </script>

</html>
