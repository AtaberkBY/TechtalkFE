
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="/script/sifre.js"></script>
    <script src="/script/registerBackendSender.js"></script>
    <script src="/node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="script/checkLogin.js"></script>
    <link rel="stylesheet" href="/node_modules/sweetalert2/dist/sweetalert2.min.css">     
</head>
<body>
    <header>
        <h2 class="logo">TechTalk</h2>
    </header>
    
    <div class="kart">

        <div class="form-box login">

            <h2>Kayıt Ol</h2>

            <form action="#" onsubmit="checkPasswords(event),sendToBackend(event)">

                <div class="input-box">
                <input type="text" id="name" placeholder="Ad" required >
                </div>

                <div class="input-box">
                    <input type="text" id="lastname" placeholder="Soyad" required>
                </div> 

                <div class="input-box">
                    <input type="text" id="username" placeholder="Kullanıcı Adı"  required>
                </div>

                <div class="input-box">
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="input-box">
                    <input type="password" id="password" placeholder="Şifre" required>
                </div>

                <div class="input-box">
                    <input type="password" id="confirmPassword" placeholder="Şifre Tekrar" required>
                </div>

                <button type="submit" class="btn">Kayıt Ol</button>

                <div class="kayıt">
                    <p>Hesabınız Var Mı? <a href="giris.html" class="kayıt-linki">Giriş Yap</a></p>
                </div>

            </form>

            <p id="message" class="p"></p>

        </div>
        
    </div>
    
    
</body>
</html>
