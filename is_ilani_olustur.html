<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İş İlanı Oluştur</title>
    <link rel="stylesheet" href="/style/is_ilani_olustur.css">
    <script src="script/jobAdvertisemıntFunc.js"></script>
    <script src="script/headerFunctions.js"></script>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container">
        <div class="header">İş İlanı Oluştur</div>
        <div class="form-group">
            <label for="baslik">Başlık</label>
            <input type="text" id="baslik" name="baslik">
        </div>
        <div class="form-group">
            <label for="aciklama">Açıklama</label>
            <input type="text" id="aciklama" name="aciklama">
        </div>
        <div class="form-group">
            <label for="email">İletişim (Email)</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="gereksinimler">Gereksinimler</label>
            <div id="gereksinimler">
                <div class="gereksinim-item">
                    <span>1. </span>
                    <input type="text" name="gereksinim[]" class="gereksinim">
                </div>
            </div>
            <div class="add-btn" id="addBtn">+</div>
        </div>
        <a href="#" class="submit-btn" id="submitBtn">Gönder</a>
    </div>
</body>
</html>
