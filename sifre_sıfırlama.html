<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Şifre Yenile</title>
        <link rel="stylesheet" href="/style/style.css">
        <script src="/script/reset_passwordBackendSender.js"></script>
        <script src="/node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
        <link rel="stylesheet" href="/node_modules/sweetalert2/dist/sweetalert2.min.css">   
        
    </head>

    <body>
        <header>
            <h2 class="logo">TechTalk</h2>
        </header>
        
        <div class="kart">

            <div class="form-box login">

                <h2>Şifre Yenile</h2>

                <form action="#" onsubmit="checkPasswords(event),sendToBackend(event)" >

                    <div class="input-box">
                        <input type="password" id="newPassword" placeholder="Yeni Şifre" required>
                    </div>

                    <div class="input-box">
                        <input type="password" id="confirmPassword" placeholder="Yeni Şifre Tekrar" required>
                    </div>
                   
                    <button type="submit" class="btn">Gönder</button>

                    <div class="kayıt">
                        <p>Giriş Sayfasına Dön: <a href="giris.html" class="kayıt-linki">Giriş Yap</a></p>
                    </div>
                </form>
                <p id="message" class="p"></p>
            </div>
    
        </div>
    
    
    </body>
</html>

<script>
    function checkPasswords(event) {
    event.preventDefault();
    
    var newPassword = document.getElementById('newPassword').value;
    var confirmPassword = document.getElementById('confirmPassword').value;
    var messageElement = document.getElementById('message');

    
    //şifre ve şifre tekrarı aynıysa
    if (newPassword === confirmPassword) {
      document.getElementById('message').innerText = '';
      document.getElementById('message').style.color = 'green';
    
    //şifre ve şifre tekrarı farklıysa
    } else {
      document.getElementById('message').innerText = 'Şifreler eşleşmiyor, lütfen tekrar deneyin.';
      document.getElementById('message').style.color = 'red';
    }
}
</script>
