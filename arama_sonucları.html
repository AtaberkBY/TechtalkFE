<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arama sonucu</title>
    <link rel="stylesheet" href="style/arama-sonuç.css">
    <script src="script/searchResultBackendConnector.js"></script>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container">
        <div class="body">
            <div id="subjectHeader" class="subject-header">Konular hakkında bulunan sonuçlar: 
                <span class="count"><!--buraya arama sonucu toplam sayı--></span>
            </div>
            <div id="subjectResult" class="subject-result">
                <div id="subjectNotFound" style="display: none; text-align: center; padding-top: 1%; font-size: large; ">Aramayla ilgili konu bulunamadı...</div>
            </div>
            <div class="space"></div>
            <div id="usersHeader" class="users-header">Kullanıcılar hakkında bulunan sonuçlar:
                <span class="count"><!--buraya arama sonucu toplam sayı--></span>
            </div>
            <div id="usersResult" class="users-result">
                <div id="userNotFound" style="display: none; text-align: center; padding-top: 1%; font-size: large; ">Aramayla ilgili kullanıcı bulunamadı...</div>
            </div>
        </div>
    </div>
    <script src="script/headerFunctions.js"></script>

</body>
</html>
