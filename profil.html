<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="style/profil_style.css">
    <script src="script/profileBackendConnector.js"></script>
    <script src="script/checkLogin.js"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="button-outside">
        <button>Kullanıcıyı Yasakla
            <img src="style/ban_hammer.png">
        </button>
    </div>
    <div class="container">
        <div class="profile-card">
            <div class="profile-sidebar">
                <div id="profileContainer" class="profile-container">
                    <div class="profile-placeholder" id="profile-placeholder">
                        <!-- profil fotoğrafı-->
                        <img id="profilePicture" src="style/Default_pfp.svg.png" alt="Default Profile" class="profileimage">
                    </div>
                    <!--Javascript ile bu alana fotoğraf değiştirme butonu ekleniyor.-->
                </div>
                <p class="profile-title">Ünvan</p>
                <h6 id="title" class="profile-subtitle"></h6>
            </div>
            <div class="profile-details">
                <h6 class="section-title">Profil Bilgileri</h6>
                <div class="profile-info">
                    <div class="info-item">
                        <p class="info-title">Ad Soyad</p>
                        <h6 id="name" class="info-text">AD SOYAD</h6>
                    </div>
                    <div class="info-item">
                        <p class="info-title">Kullanıcı Adı</p>
                        <h6 id="username" class="info-text">KULLANICI ADI</h6>
                    </div>
                    <div class="info-item">
                        <p class="info-title">Email</p>
                        <h6 id="email" class="info-text">EMAİLİ</h6>
                    </div>
                    <div class="info-item">
                        <p class="info-title">Kayıt Tarihi</p>
                        <h6 id="createdate" class="info-text">TARİH</h6>
                    </div>
                    <div class="info-item">
                        <p class="info-title">Puan</p>
                        <h6 id="point" class="info-text">SEVİYESİ</h6>
                    </div>
                    <div id="changePasswordButtonDiv" class="info-item">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>All rights are copyrighted © 2024 TechTalk Team.</p>
      </footer>
    <script src="script/headerFunctions.js"></script>
</body>

</html>
